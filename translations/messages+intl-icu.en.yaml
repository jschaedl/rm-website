mail.acount-information-required.head: 'You can now use RemedyMatch to donate or find medical supplies'
mail.acount-information-required.head.text.frist: 'You previously registered on RemedyMatch.io'
mail.acount-information-required.text.second: 'The registration process consists of a two-step verification to register a request for supplies:'
mail.acount-information-required.text.second.item1: '- Check the e-mail address of the registered user.'
mail.acount-information-required.text.second.item2: '- Verification of the person/organization regarding the authorization to request supplies.'
mail.acount-information-required.text.thrid: 'We have a duty of care to our users and would therefore request some further information from you in order to be able to verify whether you are entitled to register requests for supplies.'
mail.acount-information-required.text.thrid.item1: '- If you want to register a need for supplies: for what purpose will the medical protective equipment be used?'
mail.acount-information-required.text.thrid.item2: '- If you would like to donate, please let us know and we will activate the donation function for you.'
mail.acount-information-required.text.fourth: 'Why are we conducting this review?'
mail.acount-information-required.text.fiths: 'Unfortunately, there are bad actors whose main motivation is to take advantage of this crisis for personal gain. These people may try to buy or otherwise obtain medical protection products to sell them on the Internet at exorbitant prices. We do not want to give these persons the chance to abuse the purpose of our platform.'
mail.acount-information-required.text.fiths.second: 'As a social, charitable organization RemedyMatch does not support this'
mail.acount-information-required.text.fiths.third: 'For this reason, we check the users requesting access to the platform to the fullest extent possible'
