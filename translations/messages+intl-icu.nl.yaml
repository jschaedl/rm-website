about-us.heading: "Over RemedyMatch \n(Over ons) "
about-us.text: "RemedyMatch is tot stand gekomen tijdens de EUVirus Hackathon, een initiatief georganiseerd door de Europese Commissie in samenwerking met Europese lidstaten. Deze vond plaats op 24-26 maart 2020. RemedyMatch werd geselecteerd als een van de top 20 projecten uit meer dan 1200 ideeen geboren in deze hackathon. \nEen kleine 3 dagen na dato was de alpha versie van het platform live. En is een interdisciplinair team van meer dan 60 experts op vrijwillige basis aan het werk om een schaalbare, open source donatie en logistiek platform neer te zetten. \nRemedyMatch heeft zichzelf het doel gesteld om vraag en aanbod van medische en emergency response beschermde gebruiksartikelen (PPE, etc) samen te brengen, om via deze weg de bottlenecks tijdens de COVID-19 crisis zo spoedig mogelijk op te lossen "
