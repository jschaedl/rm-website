mail.acount-information-required.head: 'RemedyMatch.io lze nyní použít k darování zdravotnických pomůcek nebo k hlášení potřeby.'
mail.acount-information-required.head.text.frist: 'Nedávno jste se zaregistrovali na naší platformě RemedyMatch.io.'
mail.acount-information-required.text.second: 'Proces registrace zahrnuje dvoufázové ověření, aby bylo možné zaregistrovat potřebu:'
mail.acount-information-required.text.second.item1: '- Ověření registrované e-mailové adresy.'
mail.acount-information-required.text.second.item2: '- přezkoumání způsobilosti osoby / organizace nahlásit potřebu.'
mail.acount-information-required.text.thrid: 'Tímto splňujeme naši povinnost péče a potřebujeme od vás nějaké informace, abychom mohli ověřit, zda jste oprávněni zaregistrovat požadavky.'
mail.acount-information-required.text.thrid.item1: '- Pokud chcete zaregistrovat potřeby: Za jakým účelem by se měly používat zdravotnické ochranné prostředky?'
mail.acount-information-required.text.thrid.item2: '- Pokud chcete darovat, dejte nám prosím vědět a my pro vás aktivujeme funkci darování.'
mail.acount-information-required.text.fourth: 'Proč děláme tuto recenzi?'
mail.acount-information-required.text.fiths: 'Bohužel v současné době existuje příliš mnoho černých ovcí, jejichž hlavní motivací je využít tuto krizi k osobnímu obohacení.  Tito lidé se snaží koupit lékařské ochranné výrobky nebo je získat jiným způsobem, aby je prodali na internetu za přehnané ceny.  Nechceme dát těmto lidem šanci zneužít účel naší platformy.'
mail.acount-information-required.text.fiths.second: 'Jako sociální startup to RememdyMatch žádným způsobem nepodporuje!'
mail.acount-information-required.text.fiths.third: 'Z tohoto důvodu prověřujeme podle našich nejlepších znalostí a přesvědčení uživatele, kteří požadují přístup na platformu.'
