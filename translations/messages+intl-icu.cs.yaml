about-us.heading: 'O RemedyMatch'
about-us.text: 'RemedyMatch byl součástí hackathonu německé vlády WirVsVirus od 20. do 22.3.2020  Oceněn v březnu 2020 z více než 1200 projektů jako jeden z 20 vítězných týmů.  Jen o tři dny později, 25.03. byla platforma uvedena do provozu v Alpha-stadiu.  Mezidisciplinární tým odborníků z více než 60 lidí mezitím dobrovolně pracuje na vývoji škálovatelné platformy pro otevřené dárcovství a logistiku.  RemedyMatch sleduje cíl spojit soupis a potřebu lékařských ochranných a pomocných předmětů rychle, snadno a lokálně, čímž pomáhá překlenout kritická místa v zásobování během krize Covid 19.'
