about-us.heading: 'Faoi RemedyMatch'
about-us.text: 'Cruthaíodh RemedyMatch le linn haiceatón WirVsVirus, tionscnamh eagraithe i gcomhoibriú le Rialtas na Gearmáine idir Márta 20-222, 2020. Roghnaíodh RemedyMatch as ós cionn de 1200 aighneachtaí mar ceann de na 20 tionscnamh ar barr. Laistigh de trí lá, chuaigh an ardán alpha beo. Ó shIn i leith, tháinig foireann idirdhisclipíneach saineolaithe, le níos mó ná 60 baill, le chéile ar bhonn deonach chun ardán deonacháin & lóistíocht ar foinse oscailte & inscálaithe a fhorbairt. Tá sé mar aidhm ag RemedyMatch fardal & éileamh ar earraí cosanta leighis & faoiseamh éigeandála a chur le chéile go sciobtha & go héasca, & ar an gcaoi sin chun cabhrú le baic soláthair a shárú le linn an ghéarchéim Covid-19 & ina dhiadh sin.'
