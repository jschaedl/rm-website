mail.acount-information-required.head: 'Is féidir RemedyMatch.io a úsáid anois chun áiseanna míochaine a bhronnadh nó chun an gá atá leo a thuairisciú.'
mail.acount-information-required.head.text.frist: 'Tá tú cláraithe roimhe sin ar RemeyMatch.io'
mail.acount-information-required.text.second: 'Tá fíorú dhá chéim i gceist leis an bpróiseas clárúcháin chun a bheith in ann riachtanas a chlárú:'
mail.acount-information-required.text.second.item1: '- An seoladh ríomhphoist cláraithe a fhíorú.'
mail.acount-information-required.text.second.item2: '- Athbhreithniú a dhéanamh ar an duine / eagraíocht maidir le hincháilitheacht chun riachtanas a thuairisciú.'
mail.acount-information-required.text.thrid: 'Comhlíonaimid leis seo ár ndualgas cúraim agus teastaíonn roinnt faisnéise uait chun a bheith in ann a fhíorú an bhfuil tú údaraithe riachtanais a chlárú.'
mail.acount-information-required.text.thrid.item1: '- Más mian leat riachtanais a chlárú: Cén chúis ar chóir na hearraí cosanta míochaine a úsáid?'
mail.acount-information-required.text.thrid.item2: '- Más mian leat síntiús a dhéanamh, cuir in iúl dúinn agus cuirfimid an fheidhm síntiús i ngníomh duit.'
mail.acount-information-required.text.fourth: 'Cén fáth a bhfuil an t-athbhreithniú seo á dhéanamh againn?'
mail.acount-information-required.text.fiths: 'Ar an drochuair, tá an iomarca caorach dubh ann na laethanta seo arb é a bpríomhspreagadh leas a bhaint as an ngéarchéim seo chun iad féin a shaibhriú go pearsanta. Déanann na daoine seo iarracht earraí cosanta míochaine a cheannach nó iad a fháil ar bhealach éigin eile d’fhonn iad a dhíol ar an Idirlíon ar phraghsanna róchaite. Nílimid ag iarraidh seans a thabhairt do na daoine seo cuspóir ár n-ardáin a mhí-úsáid.'
mail.acount-information-required.text.fiths.second: 'Mar thosaithe sóisialta, ní thacaíonn RememdyMatch leis seo ar bhealach ar bith!'
mail.acount-information-required.text.fiths.third: 'Ar an gcúis seo, déanaimid seiceáil chomh fada agus is eol dúinn agus creidimid na húsáideoirí a iarrann rochtain ar an ardán.'
mail.acount-information-required.heading-how-could-you-help: 'Conas is féidir leat tacú linn?'
mail.acount-information-required.how-could-you-help.text: 'Seol tuilleadh faisnéise chugainn le do thoil a chuirfidh ar ár gcumas tú a dhlisteanú mar úsáideoir.'
