about-us.heading: 'Για το  RemedyMatch'
about-us.text: 'Το RemedyMatch δημιουργήθηκε κατά τη διάρκεια του WirVsVirus hackathon, μια πρωτοβουλία που οργανώθηκε σε συνεργασία με την κυβέρνηση της Γερμανίας, μεταξύ 20-22 Μαρτίου του 2020. Το RemedyMatch ήταν μια από τις 20 καλύτερες προτάσεις, από το σύνολο των 1200  που κατατέθηκαν. Μόνο 3 μέρες μετά, η πρώτη πλατφόρμα ανέβηκε online. Από τότε, μια ομάδα 60 περίπου ειδικών από διάφορα πεδία, εργάζεται εθελοντικά, ώστε να δημιουργήσει μια κλιμακούμενη λογιστική πλατφόρμα δωρεών ανοικτού κώδικα. Το RemedyMatch στοχεύει να γεφυρώσει, την παροχή και ζήτηση ιατρικού προστατευτικού εξοπλισμού, προλαβαίνοντας τις ελλείψεις, σε περιόδους κρίσεων, όπως αυτή του COVID-19.'
about-us.play-video: 'Παίξε το βίντεο'
