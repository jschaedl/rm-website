mail.acount-information-required.text.thrid.item2: '-Αν θέλετε να κάνετε μια δωρεά, παρακαλώ ενημερώστε μας και θα ενεργοποιήσουμε τη λειτουργία δωρεάς για εσάς.'
mail.acount-information-required.text.fourth: 'Γιατί το αξιολογούμε αυτό;'
