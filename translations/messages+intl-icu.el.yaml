mail.acount-information-required.text.fiths.second: 'Σαν μια startup κοινωνικού περιεχομένου δεν το υποστηρίζουμε σε καμία περίπτωση!'
mail.acount-information-required.text.fiths.third: 'Για αυτό το λόγο, ελέγχουμε τους χρήστες που ζητάνε πρόσβαση στην πλατφόρμα μας με τον καλύτερο δυνατό τρόπο'
