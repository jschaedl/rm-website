about-us.heading: 'Despre RemedyMatch'
about-us.text: 'RemedyMatch a fost creat în timpul hackathon-ului WirVsVirus, o inițiativă organizată în cooperare cu guvernul german în perioada 20-22 martie 2020. Din peste 1200 de trimiteri, RemedyMatch a fost selectat ca unul dintre primele 20 de proiecte. Doar trei zile mai târziu, platforma alpha a fost activatăt. De atunci, o echipă de experți interdisciplinari, formată din peste 60 de persoane, s-au reunit lucrând în mod voluntar pentru a dezvolta o platformă open-source scalabilă de donații și logistică. RemedyMatch își propune să reunească rapid și ușor disponibilul și cererea de articole de protecție medicală și de salvare de urgență, contribuind astfel la conectarea blocajelor de furnizare în timpul crizei COVID-19 și dincolo de aceasta.'
