mail.acount-information-required.head: 'Poți folosi acum RemedyMatch pentru a dona sau a găsi materiale medicale.'
mail.acount-information-required.head.text.frist: 'Te-ai înregistrat anterior pe RemedyMatch.io'
mail.acount-information-required.text.second: 'Înregistrarea constă dintr-un proces de verificare în doi pași pentru a depune o cerere de solicitare materiale:'
mail.acount-information-required.text.second.item1: '- Verifică adresa de email a utilizatorului înregistrat.'
mail.acount-information-required.text.second.item2: '-Verificarea persoanei / organizației cu privire la autorizația de a solicita materiale.'
mail.acount-information-required.text.thrid: 'Avem datoria de a avea grijă de utilizatorii noștri. Prin urmare, am dori să solicităm informații suplimentare pentru a verifica dacă veți fi aprobat să solicitați materiale.'
mail.acount-information-required.text.thrid.item1: '- Dacă dorești să înregistezi o cerere de materiale: în ce scop vor fi utilizate echipamentele de protecție personală?'
mail.acount-information-required.text.thrid.item2: '- Dacă dorești să donezi, te rugăm să ne anunți pentru a îți activa funcția de donație. '
mail.acount-information-required.text.fourth: 'De ce verificăm acest lucru?'
mail.acount-information-required.text.fiths: 'Din păcate, platforma noastră ar putea atrage oameni a căror motivație este să profite de această criză doar pentru câștig personal. Acești oameni pot încerca să obțină echipamente de protecție personală pentru a le vinde la prețuri exorbitante. Nu dorim să oferim acestor persoane șansa de a abuza de scopul platformei noastre.'
mail.acount-information-required.text.fiths.second: 'Ca un startup social, în niciun cazRemedyMatch nu acceptă acest lucru!'
mail.acount-information-required.text.fiths.third: 'Din acest motiv, verificăm cât putem de bine utilizatorii care solicită acces la platformă.'
