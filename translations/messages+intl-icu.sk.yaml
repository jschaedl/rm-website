mail.acount-information-required.text.thrid: 'Týmto spĺňame našu povinnosť starostlivosti a potrebujeme od vás nejaké informácie,aby sme si mohli overiť,či ste oprávnení zaregistrovať požiadavky.'
mail.acount-information-required.text.thrid.item1: 'Ak chcete zaregistrovať potreby: Za akým účelom by sa mali používať zdravotnícke ochranné pomôcky?'
mail.acount-information-required.text.thrid.item2: 'Ak chcete darovať,dajte nám prosím vedieť a my pre vás aktivujeme funkciu darovania.'
mail.acount-information-required.text.fourth: 'Prečo robíme túto recenziu?'
mail.acount-information-required.text.fiths: 'Bohužial v súčasnej dobe existuje príliš veľa čiernych oviec,ktorých hlavnou motiváciou je využiť túto krízu k osobnému obohateniu. Títo ľudia sa sa snažia kúpiť lekárske ochranné výrobky alebo ich získať iným spôsobom,aby ich predali na internete za prehnané ceny. Nechceme dať tímto ľuďom šancu zneužiť účel našej platformy.'
mail.acount-information-required.text.fiths.second: 'Ako sociálny Startup to RemedyMatch žiadnym spôsobom nepodporuje.'
mail.acount-information-required.text.fiths.third: 'Z tohoto dôvodu preverujeme podľa naších najlepších znalostí a presvedčení užívateľov,ktorí požadujú prístup na platformu.'
