mail.acount-information-required.head: 'RemedyMatch.io je možné teraz použiť na darovanie zdravotníckych pomôcok alebo k hláseniu potrieb.'
mail.acount-information-required.head.text.frist: 'Nedávno ste sa zaregistrovali na našej platforme RemedyMatch.io'
mail.acount-information-required.text.second: 'Proces registrácie zahrňuje dvojfázové overenie,aby bolo možné zaregistrovať potrebu.'
mail.acount-information-required.text.second.item1: '- Overenie registrovanej e-mailovej adresy.'
