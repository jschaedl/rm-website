about-us.heading: 'O RemedyMatch'
about-us.text: 'RemedyMatch bol súčasťou hackathonu nemeckej vlády WirVsVirus od 20.do 22.3.2020. Ocenený v marci 2020 z viac než 1200 projektov ako jeden z 20 viťazných tímov. Len o tri dni neskôr, 25.03. bola platforma uvedená do prevádzky v Alpha-štádiu. Medzidisciplinárni tím odborníkov z viac ako 60 ľudí medzitým dobrovoľne pracuje na vývoji platformy pre otvorené darcovstvo a logistiku. RemedyMatch sleduje cieľ spojiť súpis a potrebu lekárskych ochrannných a pomocných predmetov rýchlo,ľahko a lokálne, čím sa pomáha preklenúť kritické miesta v zásobovania počas krízy Covid 19.'
